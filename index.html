<!DOCTYPE html>
<html>
<head>
	<title>Happy Birthday!</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
			font-family: Arial, sans-serif;
		}

		h1 {
			font-size: 4rem;
			margin-top: 4rem;
			color: #290959;
			text-align: center;
			text-shadow: 1px 1px #fff;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
		}

		h2 {
			font-size: 2rem;
			color: #333;
			text-align: center;
			text-shadow: 1px 1px #fff;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 2rem;
			position: relative;
			z-index: 1;
		}

		.balloon {
			width: 100px;
			height: 120px;
			position: absolute;
			top: 100%;
			left: 50%;
			transform: translate(-50%, -100%);
			background-color: #F44336;
			border-radius: 50% 50% 40% 40%;
			animation: balloon 4s ease-in-out infinite;
			z-index: -1;
			box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
		}

		.balloon::before {
			content: '';
			width: 30px;
			height: 40px;
			position: absolute;
			top: -20px;
			left: 50%;
			transform: translateX(-50%);
			background-color: #F44336;
			border-radius: 50%;
			animation: balloon 3s ease-in-out infinite;
		}

		.balloon::after {
			content: '';
			width: 25px;
			height: 30px;
			position: absolute;
			top: -35px;
			left: 50%;
			transform: translateX(-50%);
			background-color: #F44336;
			border-radius: 50% 50% 0 0;
			animation: balloon 2s ease-in-out infinite;
		}

		@keyframes balloon {
			0% {
				transform: translate(-50%, -100%) rotate(0deg);
			}
			50% {
				transform: translate(-50%, -200%) rotate(0deg);
			}
			100% {
				transform: translate(-50%, -100%) rotate(0deg);
			}
		}

		.confetti {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			overflow: hidden;
			z-index: -1;
		}

		.confetti:before {
			content: '';
			position: absolute;
			top: 0;
			left: 50%;
			width: 10px;
			height: 10px;
			background-color: #F44336;
			border-radius: 50%;
			animation: confetti 3s ease-in-out infinite;
			box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
		}

		.confetti:after {
			content: '';
			position: absolute;
			top: 0;
			left: 50%;
			width: 10px;
            height: 10px;
            background-color: #F44336;
            border-radius: 50%;
            animation: confetti 2s ease-in-out infinite;
        }

        @keyframes confetti {
            0% {
                transform: translate(-50%, 0) rotate(0deg);
            }
            50% {
                transform: translate(-50%, 50vh) rotate(360deg);
            }
            100% {
                transform: translate(-50%, 0) rotate(720deg);
            }
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 2rem;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            animation: pulse 2s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .wish {
            margin-top: 4rem;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .wish p {
            font-size: 1.5rem;
            color: #680567dc;
            text-shadow: 1px 1px #fff;
            margin-bottom: 2rem;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .button {
            display: block;
            margin: 2rem auto 0;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            color: #fff;
            background-color: #F44336;
            border: none;
            border-radius: 2rem;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            animation: pulse 2s ease-in-out infinite;
            transform-origin: center;
        }

        .button:hover {
            background-color: #d90db4;
        }
    </style>
</head>
<body>
	<div class="balloon"></div>
	<div class="confetti"></div>
	<div class="container">
		<h1>Happy Birthday!</h1>
		<h2>Wishing you all the best on your special day</h2>
		<div class="image-container">
			<img src="img/1.jpeg" alt="Image 1">
			<img src="img/2.jpeg" alt="Image 2">
			<img src="img/3.jpeg" alt="Image 3">
			<img src="img/4.jpeg" alt="Image 4">
		</div>
		<div class="wish">
			<p>On your birthday, may all your dreams come true and all your wishes be granted. Have a wonderful day filled with joy and happiness!</p>
			<a class="button" href="next.html">Click to see a surprise!</a>
		</div>
	</div>
