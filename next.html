<!DOCTYPE html>
<html>
<head>
	<title>Birthday Balls Animation</title>
	<style type="text/css">
		canvas {
			display: block;
			margin: 0 auto;
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
		}
		#message {
			position: absolute;
			top: 50%;
			left: 38%;
			transform: translate(-50%, -50%);
			font-size: 5rem;
			font-weight: bold;
			color: rgb(17, 156, 226);
			text-shadow: 2px 2px 0px black;
		}
	</style>
</head>
<body>
	<div id="message">Happy Birthday Ra Bullabbai</div>
	<canvas id="canvas"></canvas>
	<script type="text/javascript">
		// initialize canvas
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		
		// create ball object
		function Ball(x, y, radius, dx, dy) {
			this.x = x;
			this.y = y;
			this.radius = radius;
			this.dx = dx;
			this.dy = dy;
			this.color = "rgb(" + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + ")";
			
			// draw ball
			this.draw = function() {
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
				ctx.fillStyle = this.color;
				ctx.fill();
				ctx.closePath();
			};
			
			// update ball position
			this.update = function() {
				if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
					this.dy = -this.dy;
				}
				this.x += this.dx;
				this.y += this.dy;
			};
		}
		
		// create array of balls
		var balls = [];
		for (var i = 0; i < 50; i++) {
			var radius = Math.floor(Math.random() * 50) + 10;
			var x = Math.random() * (canvas.width - radius * 2) + radius;
			var y = Math.random() * (canvas.height - radius * 2) + radius;
			var dx = Math.random() * 10 - 5;
			var dy = Math.random() * 10 - 5;
			balls.push(new Ball(x, y, radius, dx, dy));
		}
		
		// animate balls
		function animate() {
			requestAnimationFrame(animate);
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			for (var i = 0; i < balls.length; i++) {
				balls[i].draw();
				balls[i].update();
			}
		}
		animate();
	</script>
</body>
</html>
